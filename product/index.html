<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./main.css">

<body class="bg-slate-950 ">
    <div class=" font-medium text-cyan-50  text-center p-2 text-2xl">

            paste link and make you'r own Qr-CodeðŸ¤—

    <!-- search bar  -->

    <div class="mb-1">
        <div class="relative mb-5 flex w-3/6 mt-8 ml-96 left-16 flex-wrap 
        items-stretch">

            <input type="search" class="relative 
            m-0 -mr-0.5 block w-3/4 min-w-0 flex-auto

             border-neutral-300 bg-transparent bg-clip-padding 
             px-3 py-[0.25rem] text-base font-normal leading-[1.6]

              duration-200 ease-in-out focus:z-[3] focus:border-primary
              focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] 
              focus:outline-none dark:border-neutral-600 dark:text-neutral-200
               dark:placeholder:text-neutral-200 dark:focus:border-primary" placeholder="Search" aria-label="Search" aria-describedby="button-addon1" id="userField" />


            <!--Search button-->
            <button class="relative z-[2]
             flex items-center rounded-r bg-white px-6 py-2.5
    text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
                type="button" id="button-addon1" data-te-ripple-init data-te-ripple-color="light">
         
                <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5 caret-lime-200 fill-blue-500">
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5
                 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 
                 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06

                clip-rule="evenodd" />
            </svg>
        </button>
        </div>
        <div class="generate  w-96 m-0 ml-96 ">
            <img src="" class="imgGallery ml-96 mt-6">
        </div>
    </div>

    <p class="text text-white text-center"></p><br><br>




    </div>
